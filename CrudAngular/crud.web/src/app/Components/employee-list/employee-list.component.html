<div class="container">
  <h2>Employee List</h2>

  <a routerLink="/employees/add" class="btn btn-primary">Add New Employee</a>

  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.id }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.address }}</td>
        <td>{{ employee.mobile }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <a [routerLink]="['/employees', employee.id]" class="btn btn-info btn-sm">View</a>
          <a [routerLink]="['/employees/edit', employee.id]" class="btn btn-warning btn-sm">Edit</a>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
