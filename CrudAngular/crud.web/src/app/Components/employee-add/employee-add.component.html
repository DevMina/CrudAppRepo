<div class="container">
  <h2>Add New Employee</h2>

  <form (ngSubmit)="addEmployee()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="employee.name" name="name" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="employee.address" name="address" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" [(ngModel)]="employee.mobile" name="mobile" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" [(ngModel)]="employee.email" name="email" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-success">Add Employee</button>
    <a routerLink="/employees" class="btn btn-secondary">Cancel</a>
  </form>
</div>
